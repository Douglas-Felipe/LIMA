<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main>
        <section>
            <h1>Formulário aula 11</h1>
            <form>
                <h2>Faça seu login</h2>
                <div id="nomeDeUsuario">
                    <h3>Digite o seu Username:</h3>
                    <input type="text" name="login" id="username" placeholder="Nome de usuário">
                </div>

                <div id="senha">
                    <h3>Digite a sua senha</h3>
                    <input type="password" name="login" id="password" placeholder="Senha">
                </div>

                <div id="entrar">
                    <input type="submit" value="entrar">
                </div>
            </form>
            <article>
                <h2>Novo usuário?</h2>
                <button onclick="document.location='./cadastro.html'">Cadastrar-se</button>
            </article>
        </section>
    </main>
</body>

</html>
